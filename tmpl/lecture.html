<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/core.css">
</head>

<body>
    <main class="center-content mw-5">
        <h1 class="text-center">sOoOt!</h1>
        <form action="" method="get" class="d-flex mb-4">
            <input type="text" class="form-control bi bi-search" name="" id="" placeholder="강의명으로 검색하세요">
            <button class="btn btn-priamry bg-light"><i class="bi bi-search"></i></button>
        </form>
        <div class="list-group text-left mb-4">
            {{ range .LectureData }}
            <a href="/review/{{ .Uid }}" class="list-group-item list-group-item-action gap-3 py-2">
                <header class="d-flex gap-1 align-items-end">
                    <h4 class="item-title mb-auto gap-1">{{ .Name }}</h4>
                    <div class="d-flex list-item-subtitle">
                        <div>2019년</div>
                        <div>2학기</div>
                    </div>
                </header>
                <article>
                    <div class="list-item-content">{{ .Professor_name }} 교수님</div>
                    <div class="d-flex gap-2 list-item-detail">
                        <div>&nbsp; {{ .Grade }}학점</div>
                        <div>{{ .Category }} </div>
                        <div>*4.5(10개)</div>
                    </div>
                </article>
            </a>
            {{ end }}
        </div>
        <a href="/lecture/c" class="btn btn-primary w-100">+</a>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    {{ template "layout/header" . }}

    <title>Lecture</title>
</head>

<body>
    <main class="center-content mw-5">
        <h1 class="text-center">sOoOt!</h1>
        <form action="" method="get" class="d-flex mb-4">
            <input type="text" class="form-control bi bi-search" name="" id="" placeholder="강의명으로 검색하세요">
            <button class="btn btn-priamry bg-light"><i class="bi bi-search"></i></button>
        </form>
        <div class="list-group text-left mb-4">
            {{ range .LectureData}}
            <a href="/review/{{ .Data.Uid }}" class="list-group-item list-group-item-action gap-3 py-2">
                <header class="d-flex gap-1 align-items-end">
                    <h4 class="item-title mb-auto gap-1">{{ .Base.Name }}</h4>
                    <div class="d-flex list-item-subtitle">
                        <div>{{.Data.Year}}&nbsp;</div>
                        <div>{{.Data.Semester}}</div>
                    </div>
                </header>
                <article>
                    <div class="list-item-content">{{ .Base.Professor }} 교수님</div>
                    <div class="d-flex gap-2 list-item-detail">
                        <div>&nbsp; {{ .Data.Credit }}학점</div>
                        <div>*4.5(10개)</div>
                        <div>{{.Data.Major}} </div>
                    </div>
                </article>
            </a>
            <a href="/lecture/u/{{.Data.Uid}}">수정</a>
            {{ end }}
        </div>
        <a href="/lecture/c" class="btn btn-primary w-100">+</a>
    </main>
</body>

</html>

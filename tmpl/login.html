<!DOCTYPE html>
<html lang="ko">

<head>
    {{ template "layout/header" . }}

    <script>
        function validateForm() {
            const idText = document.getElementById("id-text");
            const pwText = document.getElementById("pw-text");
            if (idText.value === "" || pwText.value === "") {
                alert("빈 칸을 채워주세요.");
                return false;
            }
        }
    </script>
    <title>Login</title>
</head>

<body class="center-container text-center">
    <main id="form-login" class="center-content mw-3">
        <h1 class="h1 mb-5">sOoOt!</h1>
        <form action="/login" method="post" onsubmit="return validateForm();">
            <div class="text-group">
                <div class="form-floating">
                    <input type="text" class="form-control text-group-first" name="email_id" id="id-text">
                    <label for="id-text">이메일 아이디</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control text-group-last" name="pass" id="pw-text">
                    <label for="pw-text">비밀번호</label>
                </div>
            </div>
            <button class="btn btn-primary mb-2 w-100 btn-lg">로그인</button>
            <div class="mt-1 mb-3">
                <label>
                    <input type="checkbox" name="is_maintain" id="autologin"> 로그인 유지
                </label>
            </div>
        </form>
        <div class="mt-2">
            <a href="/mail-cert">회원가입</a> |
            <a href="/forgot-password">비밀번호 찾기</a>
        </div>
        <p class="mt-5 text-muted">&copy; 2022</p>
    </main>
</body>

</html>

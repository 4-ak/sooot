<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
</head>
<body>
    <form method="post">
        <label for="">과목</label>
        <div>
            <input type="text" name="" id="">
            <button>검색</button>
        </div>
        <br>
        <label for="">리뷰</label>
        <br>
        <input type="text" name="개설학기" id="">
        <input type="text" name="교수명" id="">
        <input type="text" name="학점" id="">
        <br>
        <label for="">유익함(1~5)</label>
        <input type="range" name="Beneficial" id="" min="1" max="5" step="1" value="3">
        <br>
        <label for="">꿀강(1~5)</label>
        <input type="range" name="Honey" id="" min="1" max="5" step="1" value="3">
        <br>
        <label for="">과제(1~3)</label>
        <input type="range" name="Assignment" id="" min="1" max="3" step="1" value="2">
        <br>
        <label for="">팀플(1~3)</label>
        <input type="range" name="Team_project" id="" min="1" max="3" step="1" value="2">
        <!-- 없음, 있음, 중요(시험) -->
        <br>
        <label for="">발표(1~3)</label>
        <input type="range" name="Presentation" id="" min="1" max="3" step="1" value="2">
        <!-- 없음, 있음, 중요(시험) -->
        <br>
        <label for="">코멘트</label>
        <input type="text" name="Comment" id="">
        
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>

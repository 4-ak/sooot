<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/registration" method="post">

        비밀번호: <input type="password" name="pass" id="passbox"><br>
        비밀번호 확인: <input type="password" id="repassbox">

    </form>

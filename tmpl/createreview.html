<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Review</h1>
    <form method="post">
        <table border="1">
            <tr>
                <td>Beneficial_point</td>
                <td><input type="text" name="Beneficial_point"></td>    
            </tr>
            <tr>
                <td>Honey_point</td>
                <td><input type="text" name="Honey_point" value="5"></td>
            </tr>
            <tr>
                <td>Professor_point</td>
                <td><input type="text" name="Professor_point" value="3"></td>
            </tr>
            <tr>
                <td>Is_team</td>
                <td><input type="radio" name="Is_team" checked="checked" value="1">true</td>
                <td><input type="radio" name="Is_team" value="0">false</td>
            </tr>
            <tr>
                <td>Is_presentation</td>
                <td><input type="radio" name="Is_presentation" checked="checked" value="1">true</td>
                <td><input type="radio" name="Is_presentation" value="0">false</td>
            </tr>
        </table>
        <input type="submit">
    </form>        
</body>
</html>
